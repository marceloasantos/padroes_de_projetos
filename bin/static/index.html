<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<link href="css/bootstrap.min.css" rel=stylesheet>


<script>

	$(document).ready(function() {
		$('form').submit(function(e) {

			e.preventDefault();

			var email = $('#email').val().trim();

			var senha = $('#senha').val().trim();

			$.post("/login", JSON.stringify({
				'email' : email,
				'senha' : senha
			}), function(data) {

				if (data[0].status == 0) {

					window.location.href = '/index.html';

				} else {

					sessionStorage.setItem("email", data[0].email);

					window.location.href = '/home.html';

				}

			}, "json");

		});
	});
</script>


</head>
<body bgcolor="#808080">
	

<br><br>

	<p class="text-center"><img src="/imagens/car.png" id="img-car"></p>

	
<br> 
	<form class="form-horizontal" method="post" id="form">
		<div class="form-group">
			<label for="inputEmail3" style="left: 150px" class="col-md-4 control-label"><span style="color:white">Email</span></label>
			<div style="left: 130px" class="col-md-2">
				<input required="required" type="email" class="form-control"
					id="email" placeholder="Email" >
			</div>
		</div>
		<div class="form-group" >
			<label for="inputPassword3" style="left: 150px" class="col-md-4 control-label"><span style="color:white">Password</span></label>
			<div style="left: 130px" class="col-md-2">
				<input required="required" type="password" class="form-control"
					id="senha" placeholder="Password" >
			</div>
		</div>

		<button id="login" type="submit" style="left: 230px"
			class="btn btn-primary col-md-offset-4 col-md-1">Login</button>
	</form>





</body>
</html>
