<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="css/bulma.css" rel=stylesheet>

<title>Manutenção</title>


<script src="js/jquery.js"></script>

<link href="css/bootstrap.min.css" rel=stylesheet>

<script>src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
		$(document).ready(function(){
				$("#detalharManutencao").empty();					
				var url = "/detalhar";
				$.getJSON(url, function(data) {
					var itens = [];						
					$.each(data, function(i) {
						itens.push("<tr><td>" +"<img src="+"/imagens/car-icon"+(i)+".png"+" id="+"img-car-manut"+" width="+"150"+
								"height="+"150></td><td>"+"   Placa: "+this.placa
											  +"<br>"
											  +"     "+"   Revisões: "+this.manutencao.revisoes
											  +"<br>"
											  +"     "+"   Trocas de Óleo: "+this.manutencao.trocasDeOleo
											  +"<br>"
											  +"     "+"   Trocas de Filtro: "+this.manutencao.trocasDeFiltro
											  +"<br>"
											  +"     "+"   Trocas de Pneus: "+this.manutencao.trocasDePneu
											  +"<br>"
											  +"<br>"

								+ "</td></tr>");
					});			
					$("#detalharManutencao").append(itens);
				});
		});

	</script>



</head>


<body>
	
	<div id="dadosCarro3">
			<table border=0 rules=0 align='center'> 
			<caption align="top">DETALHES</caption>
				<thead>
					<tr> 
					</tr> 
				</thead> 
				
				<tbody id="detalharManutencao"> 
					
				</tbody> 
		</table>	
	
	</div>


</body>

</html>
